<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Button Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="orderButton" class="order-button" onclick="animateButton()">Order Now</button>
    <div class="check-mark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <path fill="none" stroke="#4eab2f" stroke-width="3" d="M14 27l7 7 16-16"/>
      </svg>
    </div>
    <h1 class="order-placed">Order Placed!</h1>
    <div class="fireworks"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
